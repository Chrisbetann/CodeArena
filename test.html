<body>
<h1>Socket.IO Test</h1>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script>
    var socket = io('http://localhost:3000');

        console.log('Connected to Socket.IO server with ID:', socket.id);
    });

<!-- difficulty.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Difficulty | Code Arena</title>
  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="/images/styles.css">
</head>
<body>
<div class="container">
  <!-- Main heading with animation effect -->
  <h1 class="title shimmer-effect">Choose Your Challenge</h1>

  <!-- Subtitle prompting the user to select a difficulty -->
  <p class="subtitle">Select your difficulty to enter the Arena</p>

  <!-- Difficulty selection buttons -->
  <div class="difficulty-selection">
    <button class="difficulty-btn" onclick="selectDifficulty('easy')">Easy</button>
    <button class="difficulty-btn" onclick="selectDifficulty('medium')">Medium</button>
    <button class="difficulty-btn" onclick="selectDifficulty('hard')">Hard</button>
  </div>
</div>

<script>
  // Saves selected difficulty to localStorage and navigates to the game page
  function selectDifficulty(level) {
    localStorage.setItem('difficulty', level);
    window.location.href = "game.html";
  }
</script>
</body>
</html>
